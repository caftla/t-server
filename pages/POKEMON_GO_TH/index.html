
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
		"http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name=viewport content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css" />

<script type="text/javascript">	document.createElement("header");
	document.createElement("footer");
	document.createElement("section");
	document.createElement("aside");
	document.createElement("main");
	document.createElement("nav");</script>
	<title>Pokemon go</title>
   </head>
<body>
	<div class="toplegal"></div>
	<a href="javascript:void(0)" id="close"></a>
	<section class="main">
	<a id="img-wrap" href="javascript:void(0)">
		<div class="building">
			<div class="animation">
				<img src="img/logo.png" alt="a" class="logo" height="120px"/>
				<p class="playnow">จะไปจับมันละนะ</p>
				<img src="img/pikachu.gif" alt="b" class="toppic" height="100px"/>
			</div>
			<img src="img/bottombar.gif" alt="c" class="bottombar"/>
			<!-- <img src="img/getready.gif" alt="d" class="ready"/> -->
		</div>
	</a>
	<aside class="cta_box animated">
		<p>ค่าบริการ 10บาท/ข้อความ ส่งวันละ 1 ข้อความ</p>
		<div class="row button-container">
		<a id="cta_button" class="button">สมัครบริการ</a>
		</div>
	</aside>
	</section>
	<div class="footer">
		<img class="pokeball" src="img/pokeball.gif" alt="-o-" />
		<p>สมัครบริการ พิมพ์ R(เว้นวรรค)04 ส่งไปที่ 4507101 หรือ กด *450710104 โทรออก</p>
		<p>ยกเลิก พิมพ์ C(เว้นวรรค)04 ส่งไปที่ 4507101 หรือ กด *450710195 โทรออก</p>
		<p>สอบถามเพิ่มเติมโทร 02-652-1177 จ-ศ (ยกเว้นวันหยุดนักขัตฤกษ์) เวลา 8.00-17.00น.</p>
	</div>
	<script src='../_assets/js/pageUtils.js'></script>
	<script src='../_assets/js/gac.js'></script>
	<script data-remove>
		var queryStringObj = {
			"offer": 1,
			"atmobirun": 1
		}
	</script>
	<script>
		gac('create', 'UA-45774216-20');
		gac('set', 'cid', queryStringObj.clientid || (new Date()).getTime());
		gac('set', 'page', 'pokemon_go_th');
		gac('set', 'dimension1', queryStringObj.campaignid || 'unknown'); // campaignid
		gac('set', 'dimension2', queryStringObj.pubid || 'unknown'); // publisher
		// gac('set', 'dimension3', queryStringObj.network || 'unknown');  // network
		gac('set', 'dimension4', 'payment-page'); // opt-in method
		gac('set', 'dimension5', typeof isMraid != "undefined" && isMraid ? 'mraid' : 'not_mraid');

		gac('set', 'cs', queryStringObj.source || 'unknown');
		gac('set', 'cm', queryStringObj.medium || 'unknown');
		gac('set', 'cn', queryStringObj.campaign || 'unknown');

		gac('send', 'pageview');
	</script>
	<script>
	var _req_id = queryStringObj._req_id;
	createPixel('https://tags.mobirun.net/api/event/pixel?eventType=pixel&_req_id='+_req_id+'&data=page=pokemon_go_th,action=pageview')

	document.getElementById('cta_button').addEventListener('click', function() {
		createPixel('https://tags.mobirun.net/api/event/pixel?eventType=pixel&_req_id='+_req_id+'&data=page=pokemon_go_th,action=subscribe')

		gac('send', 'event', 'interaction', 'click', 'subscribe');

		if(!!queryStringObj.ctrTrackingUrl) {
			createPixel(queryStringObj.ctrTrackingUrl)
		}

		openUrl('http://t.buz2mobile.com/th/pokemon-go-th-dmb?' + toQueryString(queryStringObj))
	})
	</script>
</body>
</html>
