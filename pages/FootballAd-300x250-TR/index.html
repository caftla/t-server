<!doctype html>
<html>
<head>

	<meta charset="UTF-8">
 	<meta name="ad.size" content="width=300, height=250"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<meta name="x-page-type" content="html">

	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/js/ad-interactivity.js"></script>
</head>

<body>

	<div class="ad" id="banner">

		<a href="javascript:window.open('{{ .ClickUrl }}')" id="ctaBtn"></a>

		<ul id="creative">

			<li id="balls">
				<ul class="pulse">
					<li id="ball1"></li>
					<li id="ball2"></li>
					<li id="ball3"></li>
				</ul>
			</li>

			<li id="titleHolder" class="slideInDown animated">

					<ul class="titles">
						<li id="title" class="active"></li>
						<li id="goal">GOLLER!</li>
						<li id="catch">Out!</li>
					</ul>

			</li>

			<li id="goalie" class="active"></li>

			<li class="trigger slideInUp animated">

				<button id="trigger">TÄ±kla!</button>

			</li>

			<li id="player">

				<ul id="power" class="slideInUp animated">
					<li id="color5"></li>
					<li id="color4"></li>
					<li id="color3"></li>
					<li id="color2"></li>
					<li id="color1"></li>
				</ul>

			</li>

			<li id="ball"></li>

			<li id="arrow" class="play"></li>

			<li id="beam" class="pulse"></li>

			<li class="goals">GOLLER <span id="score">0</span></li>

			<li class="fails">OUT <span id="miss">0</span></li>

		</ul>

	</div>

		<div id="counter"></div>

</body>
</html>
