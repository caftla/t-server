<!doctype html>
<html>
<head>
	
	<meta charset="UTF-8">
 	<meta name="ad.size" content="width=320, height=100"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	   	
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/scripts.js"></script>	
	
</head>

<body>

<div class="ad" id="ad">
		
		<div id="trigger"><!-- make whole area clickable --></div>
		
		<div class="sight"></div>
		
		<div class="art" id="art">
			
			<div id="shakyHands" class="animate-shakyhands">
				<div class="art-alive"><!-- living terrorist --></div>
				<div class="art-dead" id="artDead"><!-- dead terrorist --></div>
				<div class="hit-map" id="hitMap"><!-- Need to hit this spot --></div>
			</div>
			
			
			<div class="bang" id="bang"><!--white flash --></div>
		</div>


		<img src="img/title.svg" class="title" alt="hitman sniper 3" />
		
		
		<div class="shoot">
			<div class="glow animate-pulse" id="pulse"></div>
			<div class="btn" id="btn">Shoot</div>
		</div>
		
		
		<div class="weapon">
			<ol class="ammo clearfix" id="ammo">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ol>
		</div>
		
		

	</div>

</body>
</html>
